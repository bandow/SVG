<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG1</title>
	<style>
		#svg{
			position:absolute;
			top:50%;
			left:50%;
			margin:auto;
			width:300px;
			height:415px;
			-webkit-transform:translate(-50%,-50%);
			transform:translate(-50%,-50%);
			border:2px dotted #ccc;
			border-radius:5px;
		}
	</style>
</head>
<body>
<svg id="svg" xmlns="http://www.w3.org/2000/svg">
    <!-- 头顶 -->
	<circle cx="150" cy="10" r="5" stroke="#000" stroke-width="2" fill="none" />

    <path d="M 140 90 A 5 5 0 0 1 160 90" stroke="#000" stroke-width="5" fill="none" />

    <rect x="100" y="94" rx="2" width="100" height="100" stroke="#000" stroke-width="8" fill="none" />
    <!-- 左眼 -->
    <circle cx="132" cy="130" r="7" stroke="#000" stroke-width="7" fill="none" />
    <circle cx="168" cy="130" r="7" stroke="#000" stroke-width="7" fill="none" />

    <circle cx="130" cy="130" r="15" stroke="#000" stroke-width="3" fill="none" />
    <circle cx="170" cy="130" r="15" stroke="#000" stroke-width="3" fill="none" />
    <!-- 嘴巴 -->
    <rect x="120" y="160" width="60" height="15" stroke="#000" stroke-width="2" fill="none" />

    <rect x="80" y="125" rx="3" ry="3" width="10" height="40" stroke="#000" stroke-width="5" fill="none" />

    <line x1="90" y1="155" x2="100" y2="155" stroke="#000" stroke-width="5" />

    <rect x="215" y="125" rx="3" ry="3" width="10" height="40" stroke="#000" stroke-width="5" fill="none" />
    <line x1="200" y1="135" x2="215" y2="135" stroke="#000" stroke-width="5" />
    <line x1="200" y1="155" x2="215" y2="155" stroke="#000" stroke-width="5" />
    <!-- 脖子 -->
    <line x1="135" y1="195" x2="135" y2="210" stroke="#000" stroke-width="5" />
    <line x1="160" y1="195" x2="160" y2="210" stroke="#000" stroke-width="5" />
    <!-- 身体 -->
    <rect x="85" y="210" width="130" rx="2" height="130" stroke="#000" stroke-width="8" fill="none" />
    <rect x="105" y="240" width="90" height="40" stroke="#000" stroke-width="3" fill="none" />
    <circle cx="115" cy="310" r="12" stroke="#000" stroke-width="3" fill="none" />
    <circle cx="185" cy="310" r="12" stroke="#000" stroke-width="3" fill="none" />

    <path d="M 85 211 A 25 25 1 0 0 85 251" stroke="#000" stroke-width="6" fill="none" />
    <path d="M 74 227 A 60 60 1 0 0 40 275" stroke="#000" stroke-width="5" fill="none" />
    <path d="M 82 250 A 50 50 1 0 0 60 280" stroke="#000" stroke-width="5" fill="none" />
    <path d="M 56 242 A 50 50 1 0 0 73 260" stroke="#000" stroke-width="5" fill="none" />
    <path d="M 45 260 A 50 50 1 0 0 71 260" stroke="#000" stroke-width="5" fill="none" />
    <circle cx="50" cy="283.5" r="12" stroke="#000" stroke-width="5" fill="none" />
    <!-- 右手 -->
    <path d="M 217 211 A 25 25 0 0 1 217 251" stroke="#000" stroke-width="6" fill="none" />
    <path d="M 226 227 A 60 60 0 0 1 262 275" stroke="#000" stroke-width="5" fill="none" />
    <path d="M 214 250 A 50 50 0 0 1 242 280" stroke="#000" stroke-width="5" fill="none" />
    <path d="M 248 244 A 50 50 1 0 0 236 265" stroke="#000" stroke-width="5" fill="none" />
    <path d="M 257 257 A 50 50 1 0 0 236 265" stroke="#000" stroke-width="5" fill="none" />
    <circle cx="254" cy="283.5" r="12" stroke="#000" stroke-width="5" fill="none" />
    <!-- 左脚 -->
    <rect x="100" y="340" width="30" rx="2" height="50" stroke="#000" stroke-width="5" fill="none" />
    <path d="M 75 405 A 5 5 0 0 1 135 405" stroke="#000" stroke-width="5" fill="#fff" />
    <line x1="73" y1="404" x2="137" y2="404" stroke="#000" stroke-width="5" />
    <!-- 右脚 -->
    <rect x="170" y="340" width="30" rx="2" height="50" stroke="#000" stroke-width="5" fill="none" />
    <path d="M 160 405 A 5 5 0 0 1 222 405" stroke="#000" stroke-width="5" fill="#fff" />
    <line x1="160" y1="403" x2="222" y2="403" stroke="#000" stroke-width="5" />
</svg>
</body>
</html>
